<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a192f" rx="10" ry="10"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#0c7b0c" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#smallGrid)" rx="10" ry="10"/>
  
  <!-- Lock icon -->
  <rect x="70" y="80" width="60" height="50" rx="5" ry="5" fill="none" stroke="#00ff00" stroke-width="3"/>
  <rect x="85" y="60" width="30" height="30" rx="15" ry="15" fill="none" stroke="#00ff00" stroke-width="3"/>
  
  <!-- Digital circuit lines -->
  <path d="M 30 30 L 80 30 L 80 60" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.7"/>
  <path d="M 170 30 L 120 30 L 120 60" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.7"/>
  <path d="M 30 170 L 80 170 L 80 130" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.7"/>
  <path d="M 170 170 L 120 170 L 120 130" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="160" font-family="'Orbitron', sans-serif" font-size="16" fill="#00ff00" text-anchor="middle">CYBERFACE</text>
</svg>