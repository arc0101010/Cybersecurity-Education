<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Grid pattern inside circle -->
  <defs>
    <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#0c7b0c" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
  </defs>
  <rect width="100" height="100" fill="url(#smallGrid)" clip-path="url(#circleClip)"/>
  
  <!-- Person silhouette -->
  <circle cx="50" cy="35" r="15" fill="none" stroke="#00ff00" stroke-width="2"/>
  <path d="M 30 85 C 30 65 70 65 70 85" fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Digital circuit elements -->
  <path d="M 20 50 L 10 50 L 10 70 L 30 70" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.7"/>
  <path d="M 80 50 L 90 50 L 90 70 L 70 70" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.7"/>
  
  <!-- Number placeholder for developer -->
  <text x="50" y="92" font-family="'Orbitron', sans-serif" font-size="12" fill="#00ff00" text-anchor="middle">DEV</text>
</svg>